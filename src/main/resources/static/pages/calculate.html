<!-- 网贷计算器投资计划页面 -->
<div class="page-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="widget">
                <div class="widget-body">
                    <div class="table-toolbar">
                        <form class="form-horizontal mt30">
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">借出日期：</label>
                                <div class="col-sm-10"><p class="input-group">
                                    <input type="text" id="datetimepickerstart" maxlength="150" datetimepicker=""
                                           format="yyyy-mm-dd hh:ii:ss" ng-model="params.loanDate"
                                           class="form-control ng-valid ng-isolate-scope ng-valid-maxlength ng-touched ng-dirty ng-valid-parse"
                                           value="">
                                </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">借出金额：</label>
                                <div class="col-sm-10"><input class="form-control" placeholder="借出金额"
                                                              ng-model="params.remainingBalance">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">借出期限：</label>
                                <div class="col-sm-10">
                                    <input class="form-control" placeholder="借出期限"
                                           ng-model="params.numberPayment">
                                    <input type="radio" name="numberPaymentType" ng-checked="true" value="0"
                                           ng-model="params.numberPaymentType"/> 个月
                                    <input type="radio" name="numberPaymentType" value="1"
                                           ng-model="params.numberPaymentType"/> 天
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">利率：</label>
                                <div class="col-sm-10"><input class="form-control" placeholder="利率"
                                                              ng-model="params.rate">%
                                    <input type="radio" name="rateType" ng-checked="true" value="0"
                                           ng-model="params.rateType"/> 年利率
                                    <input type="radio" name="rateType" value="1" ng-model="params.rateType"/> 日利率
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label no-padding-right">还款方式：</label>
                                <div class="col-sm-10">
                                    <select ng-model="params.repayType"
                                            ng-options="repayType.value as repayType.key for repayType in repayTypes">
                                        <option value="">--请选择--</option>
                                    </select>
                                </div>
                            </div>

                            <button class="btn btn-default" ng-click="calculate();"><i
                                    class="searchicon fa fa-search"></i>生成投资计划
                            </button>
                        </form>
                    </div>
                    <div role="grid" id="editabledatatable_wrapper"
                         class="dataTables_wrapper form-inline no-footer">


                        <table class="table table-striped table-hover table-bordered dataTable no-footer"
                               aria-describedby="editabledatatable_info">
                            <thead>
                            <tr role="row">
                                <th>期号</th>
                                <th>代收（含本金）</th>
                                <th>本金</th>
                                <th>利息</th>
                                <th>奖金</th>
                                <th>到期日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-class="{true:'odd', false:'even'}[$index % 2 == 1]"
                                ng-repeat="schedule in scheduleList">
                                <td>{{$index}}</td>
                                <td>{{schedule.principal + schedule.interest}}</td>
                                <td>{{schedule.principal}}</td>
                                <td>{{schedule.interest}}</td>
                                <td>{{schedule.bonusInterest}}</td>
                                <td>{{schedule.payDate}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
